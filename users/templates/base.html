{% load static %}

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login System</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<main class="container">


<div class="content shadow w-50 p-5 mb-5 bg-body rounded">
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a href="{% url 'dashboard' %}" {% if "/" == request.path %} class = "font-weight-bold" {% endif %}>
                Home
            </a>
        </li>
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'logout' %}">
                    Logout
                </a>
            </li>
        {% else %}
            <li class="nav-item">
                <a href="{% url 'login' %}" {% if "login" in request.path %} class = "font-weight-bold" {% endif %}>
                    Login
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'register' %}" {% if "register" in request.path %} class = "font-weight-bold" {% endif %}>
                    Register
                </a>
            </li>
        {% endif %}
    </ul>
    <br><br>
    {% block content %}
    {% endblock content %}

    {% if messages %}
    <p class="alert alert-primary">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </p>
    {% endif %}
</div>
</main>
</body>
</html>
