{% extends "base.html" %}

{% block content %}

{% if form.errors %}
    <p>Something went wrong with your registration. :(</p>
    {{form.errors}}
{% endif %}

    <form action="{% url 'register' %}" method=POST>
        {% csrf_token %}
        {{ form }}
        <br>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock content %}
